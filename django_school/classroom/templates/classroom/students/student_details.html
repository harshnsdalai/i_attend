{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block content %}
  <div class="row">
    <div class="col-md-8 col-sm-10 col-12">
      <h2>Registration form</h2>
      <form method="post" novalidate enctype="multipart/form-data">
        {% csrf_token %}

        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
    </div>
  </div>
{% endblock %}
